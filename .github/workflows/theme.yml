name: ZIO Site Builds
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true
      matrix:
        sites: ["gatsby-theme-zio", "example"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: |
          cd ${{ matrix.sites }}
          yarn install 
          npx gatsby build
